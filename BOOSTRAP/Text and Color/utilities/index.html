<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BOOTSTRAP/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Utilities</title>
</head>

<body>
    <!--margin and padding-->
    <div class=" bg-success m-5 text-white p-1">margin 5</div>
    <div class=" bg-success m-4 text-white p-2">margin 4</div>
    <div class=" bg-success m-3 text-white p-3">margin 3</div>
    <div class=" bg-success m-2 text-white p-4">margin 2</div>
    <div class=" bg-success m-1 text-white p-5">margin 1</div>
    <div class=" bg-success my-1 text-white px-4">margin 1</div>
    <div class=" bg-success mx-2 text-white py-5">margin 1</div>
    <!--borders-->
    <div class="m-5 p-3 border">border</div>
    <div class="m-5 p-3 border border-1">border</div>
    <div class="m-5 p-3 border border-2">border</div>
    <div class="m-5 p-3 border border-3">border</div>
    <div class="m-5 p-3 border border-4 rounded">border</div>
    <div class="m-5 p-3 border border-5 rounded-pill">border</div>
    <span class="p-3 m-5 border border-3">borderrrr</span>
    <!--box shadows-->
    <div class="m-3 p-3 shadow-sm">shadow sm</div>
    <div class="m-3 p-3 shadow">shadow</div>


    <!--font weights-->
    <p class="fw-bold">bold text</p>
    <p class="fw-bolder">bolder text</p>
    <p class="fw-light">light text</p>
    <p class="fst-italic">italic text</p>
    <p class="fst-italic fw-light">italic text</p>
    <p class="">normal text</p>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
